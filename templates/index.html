<!DOCTYPE html>
<html
  <head>
    <meta charset="utf-8">
    <title> Proyecto </title>
  </head>
  <body>

    <h1> Bienvenido a Tu Comando en linea </h1>

    <ul id="messages"></ul>
    <p>
      Selecciona el comando que quieres utilizar
    </p>

    <select name="Opciones" id="opcion">
      <option > TOP </option>
      <option value="ifconfig"> IFCONFIG </option>
      <option value="iwconfig"> IWCONFIG </option>
      <option value="Cualquiera"> EL COMANDO QUE QUIERAS </option>
    </select>
    <input type="text" id="myMessage" value="">
    <button type="button" id="send"> Send </button>


    <div class="Container"><br>
      <form role="form" method="post">


        <p>TOP <input type="checkbox" name="TOP" value="test"> </p>
        <p>IFCONFIG<input type="checkbox" name="IFCONFIG" value="test"></p>
        <p>IWCONFIG<input type="checkbox" name="IWCONFIG" value="test"></p>
        <p>EL COMANDO QUE QUIERAS<input type="checkbox" name="El COMANDO QUE QUIERAS" value="test"></p>

        <button type="submit" name="submit" value"submit"> Submit </button>

      </form>

    </div>





    <!--Libreria JQuery---------------------------------------------------------------------------->
    <script
    			  src="http://code.jquery.com/jquery-3.3.1.min.js"
    			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    			  crossorigin="anonymous">
    </script>
    <!-- libreria SocketIO------------------------------------------------------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"
            charset= "utf.8">
    </script>

    <script>
      const socket = io();

      socket.emit('message', 'En linea capitan');

      $('#send').on('click', function() {
        socket.send($('#myMessage').val());
        console.log($('#myMessage').val());
        $('#myMessage').val('');

      })

    </script>






  </body>
</html>
